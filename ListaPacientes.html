<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleMedicos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Listado de Pacientes</title>
</head>
<body>.
    
    <header>
        
        <h1>CLINICA SAN ANDRES</h1> 
    </header>
    <main class="tabla-container">
        <table id="tabla-paciente">
            <h2>LISTADO DE PACIENTES</h2>
            <thead>
                <tr>
                    <th>Nombre del Paciente</th>
                    <th>Apellido</th>
                    <th>Número de Cédula</th>
                    <th>Edad</th>
                    <th>Telefono del Paciente</th>
                    <th>Especialidad requerida</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se complementa de manera dinamica -->
            </tbody>
        </table>
        <div class="boton-container">
            <input class="botton-cuadro" type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="volver.js"></script>
        <!-- <script src="arreglos-mascotas.js"></script> -->
    <!-- <script src="clases-mascotas.js"></script> -->
    <!-- <script src="json-mascotas.js"></script> -->
    <script src="pacientes.js"></script>
    
</body>
</html>
